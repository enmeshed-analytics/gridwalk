# Connection keep alive timeout [default: 75]
keep_alive: 75

listen_addresses: '0.0.0.0:8080'

worker_processes: 3
cache_size_mb: 1024
preferred_encoding: gzip
web_ui: enable-for-all

postgres:
  connection_string: ${DATABASE_URL}
  pool_size: 20
  default_srid: 3857
  auto_publish:
    from_schemas:
      - geo
